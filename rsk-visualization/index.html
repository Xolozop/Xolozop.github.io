<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Визуализации RSK</title>
        <link rel="stylesheet" href="main.css"></link>
    </head>
    <body>
        <h1>Визуализация различных реализаций RSK-алгоритма</h1>
        <div id="input">
            <label for="permutation">Введите перестановку (через пробел): <br></label>
            <input type="text" id="perm-btn" value="7 5 1 2 6 4 3">
            <button onclick="runRSK()">Запустить</button>
        </div>

        <table>
            <thead><tr>
                <td><h2>Классический RSK</h2></td>
                <td><h2>Локальные правила на рёбрах</h2></td>
                <td><h2>Геометрическая конструкция Вьенно</h2></td>
            </tr></thead>
            <tbody><tr>
                <td><div id="classical"></div></td>
                <td><table id="local-rules"></table></td>
                <td><canvas id="canvas"></canvas></td>
            </tr></tbody>
        </table>
        <!-- <p>*для некоторых перестановок результат не будет верен, в силу различия JavaScript и C++</p> -->
        <script src="rsk.js"></script>
    </body>
</html>
